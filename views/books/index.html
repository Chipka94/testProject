<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <h2>Книги</h2>
    <table cellspacing="5">
    	<tr>
    		<th>ID</th>
    		<th>Название</th>
    		<th>Издательство</th>
    		<th>Автор</th>
    	</tr>
    	{% for book in books %}
    	<tr>
    		<td>{{ book.id }}</td>
    		<td><a href="/books/{{ book.id }}">{{ book.name }}</a></td>
    		<td><a href="/publishers/{{ book.publisherID }}">{{ book.publisher }}</a></td>
    		<td><a href="/authors/{{ book.authorID }}">{{ book.author }}</a></td>
    	</tr>	
    	{% endfor %}
    </table>
    <div>
        <a href="/books">Книги | </a>
        <a href="/authors">Авторы | </a>
        <a href="/publishers">Издательства</a>
    </div>
</body>
</html>
